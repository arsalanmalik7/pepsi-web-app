<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepsi.com</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="./images/logo.png" alt="Pepsi" />
      </div>
      <ul>
        <li>VIEW PRODUCTS&nbsp;<i class="bi bi-arrow-down-short"></i></li>
        <li>WHATS NEW</li>
        <li>NEWSLETTER</li>
        <li>CONTACT US</li>
        <li>
          <button alt="BUY PEPSI">
            <i>B</i>
            <i>U</i>
            <i>Y</i>
            <i>&nbsp;</i>
            <i>P</i>
            <i>E</i>
            <i>P</i>
            <i>S</i>
            <i>I</i>
          </button>
        </li>
      </ul>
    </nav>

    <div id="video-container">
      <img
        src="./images/Pepsi_Zero_Sugar_Reformulation.jpg"
        alt="Pepsi_Zero_Sugar_Reformulation"
      />
      <iframe
        width="727"
        height="409"
        src="https://www.youtube.com/embed/pPytEUcR_qU"
        title="Why Not Meri Jaan x Cricket | Junoon Ke Naam ft. Rap Demon"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>

    <div>
      <img src="./images/banner.png" alt="introducing nitro pepsi" />
    </div>

    <footer>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.png" alt="Pepsi" />
        </div>
        <div class="social-media">
          <a href="#"><i class="fab fa-facebook-f"></i><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i><i class="bi bi-instagram"></i></a>
        </div>
        <div class="copy">
          <p>&copy; 2023 PepsiCo, Inc. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
